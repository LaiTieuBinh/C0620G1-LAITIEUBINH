<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let length=parseInt(prompt("nhập chiều dài của mảng "));
        let array=new Array(length);
        for(let i=0;i<array.length;i++){
            let num=parseInt(prompt("phần tử thứ "+i));
            array[i]=num;
        }
        document.write("mảng array: "+array+"<br>");
        document.write("mảng đảo ngược: "+array.reverse());
    </script>
</body>
</html>
