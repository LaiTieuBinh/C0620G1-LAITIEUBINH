<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let length=parseInt(prompt("nhập chiều dài mảng: "));
        let array=new Array(length);
        for(let i=0;i<array.length;i++){
            let num=prompt("nhập ký tự: ");
            array[i]=num;
        }
        document.write(array.reverse());
    </script>
</body>
</html>
