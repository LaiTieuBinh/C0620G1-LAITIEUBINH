<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let text=prompt("nhập chuỗi ");
        let count=0;
        for(let i=0;i<text.length;i++){
            if(text[i]===" "){
                count++;
            }
        }
        alert(count+1);
    </script>
</body>
</html>
