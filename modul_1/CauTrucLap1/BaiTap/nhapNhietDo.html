<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let t=prompt("nhập nhiệt độ t: ");
        while(t>100){
            alert("giảm nhiệt độ ");
            t=prompt("nhập lại t: ");
        }
        while(t<20){
            alert("tăng nhiệt độ ");
            t=prompt("nhập lại");
        }
        alert("nhiệt độ là: "+t);
    </script>
</body>
</html>
