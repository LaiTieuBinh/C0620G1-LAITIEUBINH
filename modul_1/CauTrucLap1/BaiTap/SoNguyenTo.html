<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function kiemTraSnt(n) {
                let flag = true;
                if(n<2){
                    flag=false;
                }
                else if (n==2){
                    flag = true;
                } else if (n%2==0){
                    flag = false;
                } else {
                    for(let i=3;i<=Math.sqrt(n);i+=2){
                        if(n%i==0){
                            flag=false;
                            break;
                        }
                    }
                }
                return flag;
            }
            let count=0;
            let n = parseInt(prompt("nhập số n "));
            for(let i=0;i<=n;i++){
                if(kiemTraSnt(i)) {
                    document.write(i+" ");
                    count++;
                }
            }

            document.write("<br>"+"count: "+count);
        </script>
</body>
</html>
