<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input1 = parseInt(prompt("nhập số thứ nhất"));
        let input2 = parseInt(prompt("nhập số thứ hai"));
        let input3 = parseInt(prompt("nhập số thứ ba"));
        if(input1 > input2){
            if(input1>input3){
                alert("giá trị lớn nhất là "+ input1);
            } else alert("giá trị lớn nhất là "+ input3);
        }else if(input2 > input3){
            alert("giá trị lớn nhất là "+ input2);
        } else alert("giá trị lớn nhất là"+input3);
    </script>
</body>
</html>
