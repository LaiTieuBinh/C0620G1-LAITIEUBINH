<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputNumber1 = parseInt(prompt ("Nhập giá trị điểm toán = "));
        let inputNumber2 = parseInt(prompt ("Nhập giá trị điểm lý = "));
        let inputNumber3 = parseInt(prompt ("Nhập giá trị điểm hóa = "));
        let tong = inputNumber1 + inputNumber2 + inputNumber3;
        let trungbinh = (tong)/3;
        alert(" tổng = " + tong);
        alert(" trung bình = " + trungbinh);
    </script>

</body>
</html>
