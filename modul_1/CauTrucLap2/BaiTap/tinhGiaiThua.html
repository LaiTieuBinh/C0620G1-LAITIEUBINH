<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("nhập con số: "));
        let giaiThua=1;
        for(let i=1;i<=num;i++){
            giaiThua = giaiThua*i;
        }
        alert(num+"!"+"="+giaiThua);
    </script>
</body>
</html>
