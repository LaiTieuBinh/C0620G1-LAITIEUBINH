<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("nhập n "));
        let sum =0;
        let i=0;
        while(i<=n){
            if(i%2==0){
                sum += i;
            }
            i++;
        }
        document.write("tổng là " +sum);
    </script>
</body>
</html>
