<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum=0;
        for(let i=0;i<30;i++){
            if(i%7==0){
                document.write(i+"<br>");
                sum+=i;
            }
        }
        document.write("tổng là: "+sum);
    </script>
</body>
