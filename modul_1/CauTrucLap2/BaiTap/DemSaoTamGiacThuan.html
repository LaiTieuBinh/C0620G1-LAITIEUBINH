<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhập số n"));
        let i,j;
        for(i=1;i<n;i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
