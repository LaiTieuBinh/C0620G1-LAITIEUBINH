    <script>
        let i=1,j=2;
        let a = "<table border='1' width='30' cellspacing='0' cellpadding='3' '>";
        while(i<10){
            a+= "<tr>";
            while(j<10){
                a = a + "<td>" + j + "x" + i + "=" + i*j + "</td>";
                j++;
            }
            a+= "</tr>";
            j=2;
            i++;
        }
        a += "</table>";
        document.write(a);
    </script>
