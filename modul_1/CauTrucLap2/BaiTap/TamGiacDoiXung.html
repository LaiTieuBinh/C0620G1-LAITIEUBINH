<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhập giá trị n"));
        let i,j;
        for (i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>" + "<br>");

        for(i=5;i>0;i--){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
