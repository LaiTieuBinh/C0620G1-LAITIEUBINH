<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lệnh Switchcase</title>
</head>
<body>
    <form>
        <input id="a" type="text" name="text" value="">
        <input type="button" value="tính số ngày" onclick="input()">
    </form>
    <script>
        function input(){
            let inputMonth = parseInt(document.getElementById("a").value);
            switch(inputMonth){
                case 1: document.write("tháng 1 có 31 ngày");
                break;
                case 2: document.write("tháng 2 có 28 ngày");
                break;
                case 3: document.write("tháng 3 có 31 ngày");
                break;
                case 4: document.write("tháng 4 có 30 ngày");
                break;
                case 5: document.write("tháng 5 có 31 ngày");
                break;
                case 6: document.write("tháng 6 có 30 ngày");
                break;
                case 7: document.write("tháng 7 có 30 ngày");
                break;
                case 8: document.write("tháng 8 có 31 ngày");
                break;
                case 9: document.write("tháng 9 có 30 ngày");
                break;
                case 10: document.write("tháng 10 có 30 ngày");
                break;
                case 11: document.write("tháng 11 có 30 ngày");
                break;
                case 12: document.write("tháng 1 có 31 ngày");
                break;
            }
        }
    </script>
</body>
</html>
