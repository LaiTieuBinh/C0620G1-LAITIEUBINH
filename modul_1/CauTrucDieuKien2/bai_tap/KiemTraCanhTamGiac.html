<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập giá trị a"));
        let b = parseInt(prompt("nhập giá trị b"));
        let c = parseInt(prompt("nhập giá trị c"));
        if(a > 0 && b > 0 && c > 0 && a + b >c && b + c > a && a + c >b) {
            alert("cạnh của một tam giác");
        } else alert("không phải cạnh tam giác");
    </script>
</body>
</html>
