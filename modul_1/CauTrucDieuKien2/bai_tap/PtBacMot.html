<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập giá trị a"));
        let b = parseFloat(prompt("nhập giá trị b"));
        if(a === 0){
            if(b === 0){
                alert("pt vô số nghiệm");
            } else alert("pt vô nghiệm");
        } else { let nghiem = -b/a;
                alert("nghiệm của pt là "+ nghiem);
        }
    </script>
</body>
</html>
