<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=parseFloat(prompt("nhập giá trị: "));
        function feetToMeet(x) {
            let meet=0.305*x;
            return meet;
        }
        document.write(num+" "+"feet to meet:"+feetToMeet(num)+"<br>");
        function meetToFeet(x) {
            let feet=3.279*x;
            return feet;
        }
        document.write(num +" "+"meet to feet: "+meetToFeet(num)+"<br>");
    </script>
</body>
</html>
