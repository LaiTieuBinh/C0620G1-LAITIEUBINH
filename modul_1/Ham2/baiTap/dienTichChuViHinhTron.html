<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const pi=3.14;
        let r=parseInt(prompt("nhập bán kính: "));
        function chuVi(x) {
            alert("chu vi hình tròn: "+2*pi*x);
        }
        function dienTich(x) {
            alert("diện tích hình tròn: "+pi*x*x);
        }
        chuVi(r);
        dienTich(r);
    </script>
</body>
</html>
