<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("tham số 1: "));
        let num2=parseInt(prompt("tham số 2: "));
        function soSanh(a,b) {
            a=parseInt(a);
            b=parseInt(b);
            if(a>b){
                alert("tham số 1 lớn hơn tham số 2");
            }
            else {
                alert(a + b);
            }
        }
        soSanh(num1,num2);
    </script>
</body>
</html>
