<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr=new Array(3);
        for(let i=0;i<3;i++){
            arr[i]=parseInt(prompt("nhập phần tử: "));
        }
        function gtnn(arr) {
            min=arr[0];
            for(i=1;i<3;i++){
                if(arr[i]<min){
                    min=arr[i];
                }
            }
            return min;
        }
        alert("giá trị nhỏ nhất là: "+gtnn(arr));

    </script>
</body>
</html>
