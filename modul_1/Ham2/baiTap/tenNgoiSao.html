<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array1=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let array2=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
        let str=prompt("nhập tên ngôi sao: ");
        let i;
        let check=false;
        function ganTen(arr1,arr2) {
            for (i = 0; i < arr1.length; i++) {
                if (str === array1[i]) {
                    alert(array2[i]);
                    check=true;
                    break;
                }
            }
            if (!check) {
                alert("không thấy ");
            }
        }
        ganTen(array1,array2);
    </script>
</body>
</html>
