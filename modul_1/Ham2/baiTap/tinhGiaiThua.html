<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("nhập số: "));
        function giaiThua(x) {
            let gthua=1;
            for(let i=1;i<=x;i++){
                gthua=gthua*i;
            }
            return gthua;
        }
        console.log(num+"! là: "+giaiThua(num));

    </script>
</body>
</html>
