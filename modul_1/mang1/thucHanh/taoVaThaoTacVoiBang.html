<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> Sample Screen</h3>
    <input type="text" value = "" name="a" id="text">
    <input id="add" type="button" value="Add" onclick="add()">
    <input id="display" type="button" value="Display" onclick="display()">
    <div id="result"></div>
    <script>
        let x=0;
        let array=Array();
        function add() {
            array[x]=document.getElementById("text").value;
            alert("Element: "+ array[x] +" "+ "Added at index: "+ x);
            x++;
            document.getElementById("text").value="";
        }
        function display() {
            let e="<hr>";
            for(let i=0;i<array.length;i++) {
                e += "Element " + i + "=" + array[i] + "<br>";
            }
            document.getElementById("result").innerHTML=e;
            }

    </script>
</body>
</html>
