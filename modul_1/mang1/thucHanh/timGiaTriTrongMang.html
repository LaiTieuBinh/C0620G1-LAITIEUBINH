<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let num=prompt("nhập giá trị ");
         let x=[-3,5,1,2,9,10];
         for(let i=0;i<x.length;i++){
             if(num==x[i]){
                 alert("Value " + x[i] + "found at" + i);
             }
         }


    </script>
</body>
</html>
